    <script>
        function markCurrentLocation(){
        var currentUrl = window.location.href;
        var links = document.getElementsByClassName("header-link");
        for (var i = 0; i < links.length; i++){
            if (currentUrl == links[i].href){
                links[i].classList.add("current");
            }
        }}
        markCurrentLocation();
    </script>
